<!DOCTYPE html>
<html>
<head>
	<title>Lucky Sevens</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script>
		window.onload = function(){
			document.getElementById('results').style.display = 'none';
			document.getElementById('again').style.display = 'none';
		}
	</script>
	
	<style>
	
		.table {
			margin: auto;
			width: 50%;
		}

		td {
			width:100%;
		}
			
		.table td {
			border: 0;
		}

		.table th {
			border: 0;
		}

		.table thead {
			border: 0;
		}
	</style>
</head>

<body>

	<div class="container-fluid align-items-center">
	
	<h2 class="text-center">Lucky Sevens</h2>

	<div class="form-group text-center">
		<label for="bet" class="text-center">Starting Bet:</label>
		<input class="text-center" name="bet" type="number" id="bet" placeholder="$0.00"></input>
	</div>
	
	
	<div class="col text-center">
	<button onclick="diceRoll(); showTable();" id="play" style="display:inline-block">Play</button>

	<button onclick="playAgain();" id="again">Play Again?</button>
	</div>
	
	<div id="results" class="text-center">
	
	<h2>Results</h2>
	
	<hr/>
	<table class="table table-responsive table-bordered table-striped table-sm">
		<thead class="table-active">
			<th>Starting Bet:</th>
			<th id="startingBet"></th>
		</thead>
		
		<tbody>
			<tr>
				<td>Total rolls before going broke:</td>
				<td id="failRolls" class="reset"></td>
			</tr>
			<tr>
				<td>Highest amount won:</td>
				<td id="highestTotal" class="reset"></td>
			</tr>
			<tr>
				<td>Roll count at highest amount won:</td>
				<td id="highRolls" class="reset"></td>
			</tr>
		</tbody>
	</table>
	</div>
	
	</div>
	
	


	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="luckysevens.js" type="text/javascript"></script>
</body>

</html>
